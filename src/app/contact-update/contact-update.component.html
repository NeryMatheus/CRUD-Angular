<mat-toolbar color="primary">
    <span>Detalhes do Contato #{{id}}</span>
</mat-toolbar>

<form class="form" [formGroup]="contactForm" (ngSubmit)="updateContact()">
    <mat-form-field appearance="standard">
        <mat-label>Nome</mat-label>
        <input formControlName="name" matInput placeholder="Informe o nome">
        <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Telefone</mat-label>
        <input formControlName="phone" matInput placeholder="Informe o telefone">
        <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>

    <div class="action">
        <button type="submit" mat-raised-button color="primary" 
        [disabled]="!contactForm.dirty || contactForm.invalid"
        >Salvar</button>
    </div>    
</form>
